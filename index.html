<html>
<head>

	<title>Tip calculator</title>
	<link rel="styleheet" href="styles.css">
</head>
<body>
	<h1>Tip Calculator</h1>
	<form id="form">
  		<label for="meal">Bill amount</label><br>
  		<input type="text" id="meal" name="meal"><br>
  		<label for="percent">Tip percentage</label><br>
  		<input type="text" id="percent" name="percent"><br>
		<label for="tip">Tip amount</label><br>
  		<input type="text" id="tip" name="tip"><br>
 		<label for="total">Total amount</label><br>
 		<input type="text" id="total" name="total"><br>
 		<input type="submit" value="Calculate" id="btn">
 	</form>
 		
</body>
